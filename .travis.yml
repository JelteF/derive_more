# Based on the "trust" template v0.1.1
# https://github.com/japaric/trust/tree/v0.1.1

dist: trusty
language: rust
services: docker
sudo: required

# TODO This is the Rust channel that build jobs will use by default but can be
# overridden on a case by case basis down below
rust: stable

addons:
  apt:
    packages:
      - jq

env:
  global:
    # TODO Update this to match the name of your project.
    - CRATE_NAME=derive_more

    # default job
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  # TODO These are all the build jobs. Adjust as necessary. Comment out what you
  # don't need
  include:
    # Style checks
    - env: TARGET=x86_64-unknown-linux-gnu # this is the default job
      before_script:
        - rustup component add clippy
        - go get github.com/pelletier/go-toml/cmd/tomljson
      script:
         - cargo clippy --all -- -D clippy::all
         - bash ci/test_all_features.sh

    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu DOCS=true # this is the default job
    - env: TARGET=x86_64-unknown-linux-musl DISABLE_TESTS=true

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

    # Testing other channels
    # # currently failing
    # - env: TARGET=x86_64-unknown-linux-gnu DOCS=true
    #   rust: nightly
      # Currently failing
      #- env: TARGET=x86_64-unknown-linux-musl DISABLE_TESTS=true
      #  rust: nightly
      # Currently failing
      #- env: TARGET=x86_64-apple-darwin
      #  os: osx
      #  rust: nightly

before_install: set -e

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true
  - '[ -z "$DOCS" ] || cargo install --git https://github.com/JelteF/cargo-external-doc --force'


script:
  - 'if [ -n "$DOCS" ]; then cargo build && cargo external-doc; fi'
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  # TODO update `api_key.secure`
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it: `travis encrypt GH_TOKEN=0123456789012345678901234567890123456789`
  # - Paste the output down here
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    # TODO Here you can pick which targets will generate binary releases
    # In this example, there are some targets that are tested using the stable
    # and nightly channels. This condition makes sure there is only one release
    # for such targets and that's generated using the stable channel
    condition: $DEPLOY = never
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
